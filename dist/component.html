<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <title>VueJS - Components</title>
</head>

<body>
    <section id="app" class="container">
        <recipe-category-button category="Lunch"></recipe-category-button>
        <recipe-details :name="recipes[selectedIndex].name" :image="recipes[selectedIndex].image"
            :instructions="recipes[selectedIndex].instructions"
            :ingredients="recipes[selectedIndex].ingredients"></recipe-details>

        <section class="row">
            <div v-for="(item, index) in recipes" class="col-md-3">
                <recipe-card :image="item.image" :category="item.category" :name="item.name"
                    :description="item.instructions" :level="item.level" :likes="item.likes" :index="index"
                    v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"
                    v-on:recipedetails="onClickRecipeDetails"></recipe-card>
            </div>
        </section>
<button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    </section>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- main script -->
    <script src="./js/component.js"></script>

    <script src="./js/components/RecipeCard.js"></script>
    <script src="./js/components/RecipeCategoryButton.js"></script>
    <script src="./js/components/RecipeDetails.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
